<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Moodboard+</title>
</head>
<body>
    <div class="moodboard-container text-center">
        <h1 class="mb-4">Moodboard+</h1>
        <h4 class="mb-3">Comment te sens-tu aujourd'hui ?</h4>
        <p class="mb-4 text-muted">Choisis ton humeur :</p>
        <div class="text-start mb-3">
            <p class="emoji-label">😁 = ok</p>
            <p class="emoji-label">🙂 = plutôt ok</p>
            <p class="emoji-label">😐 = neutre</p>
            <p class="emoji-label">🙁 = plutôt mal</p>
            <p class="emoji-label">😠 = mal</p>
        </div>
        <form>
            <div class="mb-3">
                <select name="humeur" class="form-select">
                    <option value="">Sélectionne ton humeur...</option>
                    <option value="ok">😁</option>
                    <option value="plutôt ok">🙂</option>
                    <option value="neutre">😐</option>
                    <option value="plutôt mal">🙁</option>
                    <option value="mal">😠</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Valider</button>
        </form>
    </div>
</body>
</html>
