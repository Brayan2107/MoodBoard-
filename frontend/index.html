<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/custom.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/mail.js" defer></script>
  <title>Moodboard+</title>
</head>
<body>
  <div class="moodboard-container text-center">
    <div class="d-flex align-items-center gap-3">
      <h1 class="mb-4">Moodboard+</h1>
      <button onclick="envoyerRappel()" class="btn btn-light d-flex align-items-center gap-2 justify-content-between">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope-paper" viewBox="0 0 16 16">
          <path d="M4 2a2 2 0 0 0-2 2v.05l6 3.428 6-3.428V4a2 2 0 0 0-2-2H4Z"/>
          <path d="M14 6.697V12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6.697l5.857 3.35a.5.5 0 0 0 .486 0L14 6.697Z"/>
        </svg>
      </button>
    </div>

    <h4 class="mb-3">Comment te sens-tu aujourd'hui ?</h4>
    <p class="mb-4 text-muted">Choisis ton humeur :</p>
    <div class="text-start mb-3">
      <p class="emoji-label"> = ok</p>
      <p class="emoji-label"> = plut么t ok</p>
      <p class="emoji-label"> = neutre</p>
      <p class="emoji-label"> = plut么t mal</p>
      <p class="emoji-label"> = mal</p>
    </div>
    <form>
      <div class="mb-3">
        <select name="humeur" class="form-select">
          <option value="">S茅lectionne ton humeur...</option>
          <option value="ok"></option>
          <option value="plut么t ok"></option>
          <option value="neutre"></option>
          <option value="plut么t mal"></option>
          <option value="mal"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
    </form>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const response = await fetch('/api/current-user', {
        credentials: 'include'
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('username').textContent = data.username;
      } else {
        window.location.href = 'login.html';
      }
    } catch (error) {
      console.error('Erreur:', error);
      window.location.href = 'login.html';
    }
  });
  </script>
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
    <div id="toastStatus" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Statut</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</body>
</html>
