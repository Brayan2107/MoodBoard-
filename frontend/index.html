<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css" type="text/css">
    <title>Moodboard+</title>
</head>
<body>
    <h1>Bienvenue dans Moodboard+ !</h1>
    <div class="bg">
        <h2>Mon humeur</h2>
        <p>Choisir votre humeur du jour :</p>
        <P>😁 = ok</P>
        <P>🙂 = plutôt ok</P>
        <P>😐 = neutre</P>
        <P>🙁 = plutôt mal</P>
        <P>😠 = mal</P>
        <form>
            <select name="humeur">
                <option value="">...</option>
                <option value="ok">😁</option>
                <option value="plutôt ok">🙂</option>
                <option value="neutre">😐</option>
                <option value="plutôt mal">🙁</option>
                <option value="mal">😠</option>
            </select>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
