<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des humeurs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/historiqueHumeur.css">
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Historique des humeurs</h2>
    <p class="text-muted text-center mb-4">Sélectionne une personne ou toute l'équipe :</p>

    <select id="userFilter" class="form-select mb-4">
      <option value="all">Toute l’équipe</option>
    </select>
    
    <label class="form-label mt-3" for="timeFilter">Filtrer par :</label>
    <select id="timeFilter" class="form-select mb-4">
      <option value="day">Jour</option>
      <option value="week">Semaine</option>
      <option value="year">Année</option>
    </select>
    
    <canvas id="moodChart" height="100"></canvas>
  </div>
  <script src="js/historiqueHumeur.js"></script>
</body>
</html>
